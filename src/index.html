<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
  <header class="header">
      <div class="chips">
          <p id="player-el">Chips: Â£200</p>
      </div>

      <div class="progress-bar-container">
          <span id="left-number" class="bordered">0</span>
          <div class="progress-bar borderedBar">
              <div id="fill-bar" class="progress"></div>
          </div>
          <span id="right-number" class="bordered">100</span>
      </div>
  </header>

  <section id="dealer-container">
     <div id="player-dealer" class="player-dealer"></div>
     <div id="cards-dele"></div>
     <div id="message-dele"></div>
  </section>

  <section id="player">
      <p id="message-el"></p>
      <p id="message-final"></p>
      <div id="cards-el"></div>
      <div id="sum-el"></div>
  </section>

  <div class="button-group  ">
    <button id="startGame" onclick="startGame()">
     
   

      <span>Deal</span></button>
    <button id="cleanBet" onclick="cleanBet()"><span>Clear</span></button>
  </div>
  <div id="img-chips"></div>

  <h1 id="PlaceBet" class="PlaceBet">Place Your Bet</h1>

  <section id="center">
     <div id="bet-buttons" class="bet-buttons ">
       <div class="allArrows"></div>
      </div>
  </section>

  <section class="button-play">
    <button id="stand" onclick="stand()"><span>STAND</span></button>
    <button id="doubleBet" onclick="doubleBet()"><span>DOUBLE BET</span></button>
    <button id="newCard" onclick="newCard()"><span>NEW CARD</span></button>
  </section>


  <p id="counter-el">Next chips in: 60s</p>
</body>
</html>
