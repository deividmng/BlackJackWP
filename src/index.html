<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
      <!-- <img id="imgCard" alt="Card Image"> La src se asignará desde JavaScript -->
      <div class="chips">
          <p id="player-el">Chips: £200</p>
      </div>

      <!-- Progress Bar -->
      <div class="progress-bar-container">
          <span id="left-number" class="bordered">0</span>
          <div class="progress-bar borderedBar">
              <div id="fill-bar" class="progress"></div>
          </div>
          <span id="right-number" class="bordered">100</span>
      </div>
  </header>

  
  <!-- Dealer Section -->
   <section id="">

     <div id="player-dealer" class="player-dealer">
       <!-- Contenido del dealer aquí -->
      </div>
      <div id="cards-dele"></div> <!-- Contenedor para cartas del dealer -->
      <div id="message-dele"></div> <!-- Contenedor para el mensaje del dealer -->
    </section>

  <!-- Player Section -->
  <div id="player-container">
      <section id="player">
          <p id="message-el"></p>
          <div id="cards-el"></div>
          
          <div class="container-el">
              <div id="sum-el"></div>
          </div>
      </section>
  </div>

  <!-- Game Buttons Section -->
  <section class="button-play">
      <button id="stand" onclick="stand()"><span>STAND</span></button>
      <button id="doubleBet" onclick="doubleBet()"><span>DOUBLE BET</span></button>
      <button id="newCard" onclick="newCard()"><span>NEW CARD</span></button>
  </section>

  <!-- Start Game and Bet Buttons Section -->
  <div class="button-group">
    <button id="startGame" onclick="startGame()"><span>Deal</span></button>
    <button id="cleanBet" onclick="cleanBet()"><span>Clear</span></button>
</div>

   

      <div id="img-chips">
          <!-- Aquí se añadirán la imagen y el valor de apuesta -->
      </div>

      <!-- Place Bet Message -->
      <h1 id="PlaceBet" class="PlaceBet">Place Your Bet</h1>

      <!-- Arrows Section -->
 

      <!-- Bet Buttons -->
 

   <section id="center">

     <div id="bet-buttons" class="bet-buttons">
       <div class="allArrows"></div>
       <!-- Los botones de apuesta se generarán dinámicamente aquí desde el archivo JS -->
      </div>
    </section>
  

  <!-- Countdown Timer -->
  <p id="counter-el">Next chips in: 60s</p>
</body>
</html>
